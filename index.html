<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Mania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    body {
        background-image: url('asset/background_image.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
<body>
    <!-- Title -->
    <div class="container">
        <div class="row mt-5 text-center">
            <div class="col">
                <h1>Movie Mania</h1>
            </div>
        </div>

    <!-- Search Button -->
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 mt-3">
                <div class="input-group">
                    <input type="text" class="form-control input-keyword" placeholder="Search movie ...">
                    <button class="btn btn-primary search-button" type="button" id="button-addon2">Search</button>
                </div>
            </div>
        </div>

    <!-- Movies Container -->
        <div class="row movies-container">
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="moviesDetail" tabindex="-1" aria-labelledby="moviesDetailLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="moviesDetailLabel">Movie Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
